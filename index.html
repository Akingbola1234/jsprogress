<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="fontawesome/css/all.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="ml-5" id="con">
        <div class="counter">
            <p id="number">0</p>
        </div>
        <a onclick="Increase()" href="javascript:void{0}"><i class="far fa-thumbs-up"></i></a>
    </div>
    <textarea name="" id="textarea" cols="30" rows="10" placeholder="textarea" class="form-control">
</textarea>
    <p id="results"></p>
    <a href="javascript:void[0]" onclick="Check()" class="btn btn-success btn-block">Check Characters</a>

    <h4>Brain Lab</h4>
    <input type="text" class="form-control" id="noun" placeholder="A Noun">
    <input type="text" class="form-control" id="adj" placeholder="An Adjective">
    <input type="text" class="form-control" id="verb" placeholder="A Verb">
    <input type="text" class="form-control" id="adv" placeholder="An Adverb">
</body>

</html>
<script src="index.js"></script>
